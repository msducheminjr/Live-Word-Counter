<template>
    <lightning-card class="plain" title="Word Counter" icon-name="utility:type">
        <lightning-textarea class="norm" placeholder="Enter Your Text Here..." onchange={handleOnChange}></lightning-textarea>
            <p class="moveRight">
            <b >Words:  </b><span class="Count" data-recid="word" >0</span>
            <b> Characters: </b><span class="Count" data-recid="char">0</span>
            <b> Spaces:  </b><span class="Count" data-recid="space">0</span>
            </p>
    </lightning-card>
</template>
